    <body>
        <form action="#" method="post">
            <div>
                <label for="lastname"> Nom:</label>
                <input type="text" id="lastname" >
                <p class="error" id="lastnameError">Votre nom est obligatoire!</p>
            </div>
            <div>
                <label for="firstname">Prenom :</label>
                <input type="text" id="firstname" >
                <p class="error" id="firstnameError">Votre prenom est obligatoire!</p>
            </div>
            <div>
                 <label for="pseudo">Pseudo :</label>
                 <input type="text" id="pseudo" >
                 <p class="error" id="pseudoError">Votre pseudo est obligatoire!</p>
            </div>
            <div>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="mail" >
                <p class="error" id="emailError">Votre Email est obligatoire!</p>
            </div>
            <div class="passwordIcon">
                <label for="pass">Mot de passe (6 caracteres min):</label>
                <input type="password" id="password" name="password"
                        min="6" >
                        <i ata-feather="eye"></i>
                        <i data-feather="eye-off"></i>
                <p class="error" id="passwordError">Votre mot de passe est obligatoire!</p>
            </div>
            <div class="passwordIcon">
                <label for="pass">Mot de passe (6 caracteres min):</label>
                <input type="password" id="verifPassword" name="verifPassword"
                        min="6" >
                        <i ata-feather="eye"></i>
                        <i data-feather="eye-off"></i>
                <p class="error" id="verifPasswordError">les mots de passe doivent etrte identique</p>
            </div>
            <button>Valider les informations</button>
        </form>
